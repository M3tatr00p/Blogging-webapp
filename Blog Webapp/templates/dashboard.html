

{% extends "basic.html" %}
{% block body %}

  <!-- Page Header -->  
  <header class="masthead" style="background-image: url('{{ url_for('static', filename='img/home-bg.jpg') }}   ')">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="site-heading">
            <h1>Admin panel</h1>
            <span class="subheading"></span>
          </div>
        </div>
      </div>
    </div>
  </header>
 <h1 class ="text-center text-info"> Basic Actions</h1>  
 <center><a href="/edit/0"><button type="button" class="btn btn-primary">Add a New Post</button></td></a>
  
  <a href="/logout"><button type="button" class="btn btn-danger">Logout</button></td></a></center>
 <h1 class ="text-center text-info"> Edit Posts</h1>    
 <div class="container">
  <table class="table table-hover">
    <thead>
      <tr>
        <th>Sno</th>
        <th>Title</th>
        <th>Date</th>
        <th>Edit</th>
        <th>Delete</th>
      </tr>
    </thead>
    <tbody>
    {% for post in posts %} 

      <tr>
        <td>{{post.sno}}</td>
        <td>{{post.title}}</td>
        <td>{{post.date}}</td>
        <td><a href="/edit/{{post.sno}}"><button type="button" class="btn btn-primary">Edit</button></a></td>
        <td><a href="/delete/{{post.sno}}"><button type="button" class="btn btn-danger">Delete</button></a></td>
      </tr>

      {% endfor %}
     
    </tbody>
  </table>
</div>
   
      </div>
    </div>
  </div>

    {% endblock %}
