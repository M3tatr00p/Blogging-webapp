

{% extends "basic.html" %}
{% block body %}

  <!-- Page Header -->  
  <header class="masthead" style="background-image: url('{{ url_for('static', filename='img/home-bg.jpg') }}   ')">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="site-heading">
            <h1>Lazy coders</h1>
            <span class="subheading">A Blog  for Web Developers</span>
          </div>
        </div>
      </div>
    </div>
  </header>

 <h1 class ="text-center text-info"> Basic Actions</h1>  
 <center> <a href="/dashboard"><button type="button" class="btn btn-primary">Dashboard Home</button></td></a>
  <a href="/logout"><button type="button" class="btn btn-danger">Logout</button></td></a> </center>
  <hr>

 <h1 class ="text-center text-info"> Add/edit Posts</h1>    
 <div class="container">
   <form name="sentMessage" id="contactForm" action = "/edit/{{sno}}" method="post" novalidate>
          <div class="control-group">
            <div class="form-group floating-label-form-group controls">
              <label>Title</label>
              <input type="text" class="form-control" placeholder="Title" value= "{{post.title}}" name='title' id="title" required data-validation-required-message="Please enter your name.">
              <p class="help-block text-danger"></p>
            </div>
          </div>
          <div class="control-group">
            <div class="form-group floating-label-form-group controls">
              <label>TagLine</label>
              <input type="text" class="form-control" placeholder="TagLine" value= "{{post.tagline}}" name="tline" id="tline" required data-validation-required-message="Please enter your email address.">
              <p class="help-block text-danger"></p>
            </div>
          </div>
          <div class="control-group">
            <div class="form-group col-xs-12 floating-label-form-group controls">
              <label>slug</label>
              <input type="text" class="form-control" placeholder="slug" name="slug" value= "{{post.slug}}" id="slug" required data-validation-required-message="Please enter your phone number.">
              <p class="help-block text-danger"></p>
            </div>
          </div>
          <div class="control-group"> 
            <div class="form-group floating-label-form-group controls">
              <label>content</label>
              <textarea rows="5" class="form-control" placeholder="content" name="content" value= "{{post.content}}" id="content" required data-validation-required-message="Please enter a message."></textarea>
              <p class="help-block text-danger"></p>
            </div>
            <div class="control-group">
            <div class="form-group col-xs-12 floating-label-form-group controls">
              <label>Image File</label>
              <input type="text" class="form-control" placeholder="Image File" value= "{{post.img_file}}" name="img_file" id="img_file" required data-validation-required-message="Please enter your phone number.">
              <p class="help-block text-danger"></p>
            </div>  
          </div>
          </div>
          <br>
          <div id="success"></div>
          <button type="submit" class="btn btn-primary" id="sendMessageButton">Add/edit post</button>
        </form>
</div>
   
      </div>
    </div>
  </div>

    {% endblock %}
